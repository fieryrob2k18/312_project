<html>

<head>
  <title>Goose Appreciation Club</title>
  <link rel="stylesheet" type="text/css" href="goosestyle.css" />
</head>

<body onload="welcome();">
  <h1>Welcome to the Goose Appreciation Club!</h1>
  <p>Celebrating all things goose since 2022</p>


  <h2>Profile Picture</h2>
  <form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
    <input value="1234" name="xsrf_token" hidden>
    <br />
    <label for="form-file">Image: </label>
    <input id="form-file" type="file" name="upload">
    <input type="submit" value="Upload">
  </form>


  <div id="users"></div>

  <label for="dm-comment">DMs: </label>
  <input id="dm-user" type="text" name="dm-user">
  <input id="dm-comment" type="text" name="dm">
  <button onclick="sendDirectMessage()">Send</button>

  <label for="chat-comment">Chat: </label>
  <input id="chat-comment" type="text" name="comment">

  <button onclick="sendMessage()">Send</button>

  <div id="chat"></div>

  <script src="/functions.js"></script>

</body>

</html>
